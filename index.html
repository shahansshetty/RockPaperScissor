<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1># Rock🪨Paper✋🏼Scissors✂️</h1>
    </nav>
    <div class="main">
      <div class="sidenav sim">
        <h2 class="point">POINTS</h2>
        <div class="points" style="font-size: 200%">
          YOU
          <p id="yp" style="display: block">90</p>
        </div>
        <div class="points" style="font-size: 200%">
          BOT
          <p id="bp">69</p>
        </div>
      </div>

      <div class="you sim">
        <h1>YOU 👦</h1>
        <p id="youbox" style="font-size: 500%; display: inline"></p>
        <p id="yourresult" style="font-size: xxx-large; display: inline"></p>
      </div>

      <div class="bot sim">
        <h1>BOT 🤖</h1>
        <p id="botbox" style="font-size: 500%; display: inline"></p>
        <p id="botresult" style="font-size: xxx-large; display: inline"></p>
        <p></p>
      </div>

      <div class="options sim">
        <input type="button" value="🪨" id="Rock" />
        <input type="button" value="✋🏼" id="paper" />
        <input type="button" value="✂️" id="scissor" />
      </div>
    </div>

    <script src="javascirpt.js"></script>
  </body>
</html>
